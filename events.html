<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(":button").on({
                click : function(){
                    $("#para2").text("Hii");
                },
                dblclick : function(){
                    $("#para3").text("well done");
                }
            });
            $("#para4").mousedown(function(){
                alert("You have clicked the paragraph");
            });
        });
    </script>
</head>
<body>
    <p id="para1">Gonna hide</p>
<div class="para">
    <p id="para2">Single click the button to invoke me</p>
    <p id="para3">Double click the button to invoke me</p>
    <p id="para4">Click me</p>
</div>
    <input type="button" value="Click me">

</body>
</html>
